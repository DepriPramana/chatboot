<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Removed broken favicon link to prevent 404 error -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n8n Webhook Chatbot</title>
    <!-- Add Babel Standalone for in-browser transpilation of TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Update import map to be more explicit for React 19 and its dependencies -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.1",
    "react-dom/client": "https://esm.sh/react-dom@19.1.1/client",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <!-- Add script tag to load the app's entry point. -->
    <!-- 'type="text/babel"' tells Babel to transpile it before execution. -->
    <!-- 'data-type="module"' ensures it's treated as an ES module, allowing imports. -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    
</body>
</html>
